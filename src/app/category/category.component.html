<h1 class="pb-4">Explore Category</h1>


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" routerLink="/categories" aria-current="page">Explore Category</li>
    </ol>
  </nav>

  <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 mb-4">
<a routerLink="/recipe/{{category['path']}}" *ngFor="let category of categories" class="col text-center category__link">
      
    <div class="category__img shadow ">
      <img src="../../assets/img/{{category['img']}}" alt="View All Categories" loading="lazy">
    </div>
    <div class="pt-1">{{category['name']}}</div>
  </a>
</div>
